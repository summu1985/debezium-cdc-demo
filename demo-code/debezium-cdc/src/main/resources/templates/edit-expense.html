<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Edit Expense</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Edit Expense</h2>
            <div class="row">
                <div class="col-md-5">
                    <form action="#" th:action="@{/expense/{id}(id=${expense.id})}" th:object="${expense}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="spenderName" class="col-form-label">Spender Name</label>
                                <label for="expenseDescription" class="col-form-label">Expense Description</label>
                                <label for="expenseAmount" class="col-form-label">Expense Amount</label>
                                <label for="expenseDate" class="col-form-label">Expense Date</label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" th:field="*{spenderName}" class="form-control" id="spenderName" placeholder="Spender Name">
                                <span th:if="${#fields.hasErrors('spenderName')}" th:errors="*{spenderName}" class="text-danger"></span>
                                <input type="text" th:field="*{expenseDescription}" class="form-control" id="expenseDescription" placeholder="Expense Description">
                                <span th:if="${#fields.hasErrors('expenseDescription')}" th:errors="*{expenseDescription}" class="text-danger"></span>
                                <input type="text" th:field="*{expenseAmount}" class="form-control" id="expenseAmount" placeholder="Expense Amount">
                                <span th:if="${#fields.hasErrors('expenseAmount')}" th:errors="*{expenseAmount}" class="text-danger"></span>
                                <input type="text" th:field="*{expenseDate}" class="form-control" id="expenseDate" placeholder="Expense Date">
                                <span th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Edit Expense">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
